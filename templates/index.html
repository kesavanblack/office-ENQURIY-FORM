<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enquiry Form</h1>
        <form method="POST" action="/submit">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br><br>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" required><br><br>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br><br>
            </div>

            <div class="form-group">
                <label for="college_name">College Name:</label>
                <input type="text" id="college_name" name="college_name" required><br><br>
            </div>

            <div class="form-group">
                <label for="degree">Candidate Degree:</label>
                <input type="text" id="degree" name="degree" required><br><br>
            </div>

            <div class="form-group">
                <label for="year_of_passout">Year of Pass Out:</label>
                <input type="number" id="year_of_passout" name="year_of_passout" required><br><br>
            </div>

            <div class="form-group">
                <label for="technical_skills">Technical Skills (Software Languages):</label>
                <textarea id="technical_skills" name="technical_skills"></textarea><br><br>
            </div>

            <div class="form-group">
                <label for="areas_of_interest">Area of Interest:</label>
                <textarea id="areas_of_interest" name="areas_of_interest"></textarea><br><br>
            </div>

            <div class="form-group">
                <label for="category_of_position">Category of Position:</label>
                <select id="category_of_position" name="category_of_position">
                    <option value="On Job Trainee">On Job Trainee</option>
                    <option value="Internship Trainee">Internship Trainee</option>
                    <option value="Placement Support">Placement Support</option>
                    <option value="In-Plant Training">In-Plant Training</option>
                </select><br><br>
            </div>

            <div class="form-group">
                <label for="requirements">Requirements:</label>
                <textarea id="requirements" name="requirements" placeholder="Internship+Training , Training ,Live Projects+Training , Projects Development "></textarea><br><br>
            </div>

            <button type="submit">Submit</button>
        </form>

        <br>
        <a href="/export">Download Data as Excel</a>
    </div>
</body>
</html>
